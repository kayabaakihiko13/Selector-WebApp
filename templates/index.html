<!DOCTYPE html>
<html>
<head>
    <title>Waifu Selector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        #uploadedImage {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        #uploadButton {
            background-color: #007bff;
            color: #fff;
        }

        #uploadButton:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Selamat Datang di Waifu Selector</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Unggah Gambar</h5>
                        <div class="form-group">
                            <input type="file" class="form-control" id="imageInput" accept="image/*">
                        </div>
                        <button class="btn btn-primary btn-block" id="uploadButton">Unggah</button>
                    </div>
                </div>
                <div id="dataContainer" class="mt-4">
                    <p id="predictionText" class="text-center"></p>
                    <img id="uploadedImage" src="" alt="Gambar yang diunggah" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("uploadButton").addEventListener("click", async () => {
            const imageInput = document.getElementById("imageInput");
            const imageFile = imageInput.files[0];
            if (imageFile) {
                const formData = new FormData();
                formData.append("image", imageFile);

                const response = await fetch("/upload/", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    const predictionText = document.getElementById("predictionText");
                    predictionText.innerText = `Hasil Prediksi: ${data.prediction}`;

                    const uploadedImage = document.getElementById("uploadedImage");
                    uploadedImage.src = data.image_filename;
                    uploadedImage.style.display = "block";
                }
            }
        });
    </script>
